<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <style>
      .logo-bg { fill: #e8e8e8; }
      .logo-text { fill: #333333; font-family: 'Arial', sans-serif; }
      .logo-text-main { font-size: 48px; font-weight: 700; letter-spacing: 2px; }
      .logo-text-est { font-size: 14px; font-weight: 400; }
      .logo-text-domain { font-size: 20px; font-weight: 300; letter-spacing: 8px; }
      .logo-shape { fill: none; stroke: #333333; stroke-width: 1.5; }
    </style>
  </defs>
  
  <rect class="logo-bg" width="500" height="500"/>
  
  <!-- Geometric 3D shape -->
  <g transform="translate(250, 180)">
    <!-- Outer curves (lighter) -->
    <path class="logo-shape" d="M-60,-40 Q-65,-20 -60,0 Q-55,20 -60,40" opacity="0.4"/>
    <path class="logo-shape" d="M-50,-40 Q-55,-20 -50,0 Q-45,20 -50,40" opacity="0.4"/>
    <path class="logo-shape" d="M-40,-40 Q-45,-20 -40,0 Q-35,20 -40,40" opacity="0.5"/>
    <path class="logo-shape" d="M-30,-40 Q-35,-20 -30,0 Q-25,20 -30,40" opacity="0.5"/>
    <path class="logo-shape" d="M-20,-40 Q-25,-20 -20,0 Q-15,20 -20,40" opacity="0.6"/>
    <path class="logo-shape" d="M-10,-40 Q-15,-20 -10,0 Q-5,20 -10,40" opacity="0.7"/>
    
    <!-- Center darker mesh -->
    <ellipse cx="0" cy="0" rx="40" ry="45" class="logo-shape" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="35" ry="40" class="logo-shape" opacity="0.95"/>
    <path class="logo-shape" d="M-30,-30 L30,30 M-30,30 L30,-30" opacity="0.8"/>
    <path class="logo-shape" d="M-35,0 L35,0 M0,-40 L0,40" opacity="0.7"/>
    
    <!-- Right curves -->
    <path class="logo-shape" d="M10,-40 Q15,-20 10,0 Q5,20 10,40" opacity="0.7"/>
    <path class="logo-shape" d="M20,-40 Q25,-20 20,0 Q15,20 20,40" opacity="0.6"/>
    <path class="logo-shape" d="M30,-40 Q35,-20 30,0 Q25,20 30,40" opacity="0.5"/>
    <path class="logo-shape" d="M40,-40 Q45,-20 40,0 Q35,20 40,40" opacity="0.5"/>
    <path class="logo-shape" d="M50,-40 Q55,-20 50,0 Q45,20 50,40" opacity="0.4"/>
    <path class="logo-shape" d="M60,-40 Q65,-20 60,0 Q55,20 60,40" opacity="0.4"/>
  </g>
  
  <!-- Text elements -->
  <text x="70" y="290" class="logo-text logo-text-est">EST.</text>
  <text x="380" y="290" class="logo-text logo-text-est">2026</text>
  
  <text x="250" y="330" class="logo-text logo-text-main" text-anchor="middle">YACHT-TRAINING</text>
  
  <text x="250" y="390" class="logo-text logo-text-domain" text-anchor="middle">BEBBI-BOOT.CH</text>
</svg>
